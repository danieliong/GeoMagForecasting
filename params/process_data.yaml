hydra:
  run:
    dir: outputs/processed_data
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task: []
  job:
    name: app
    override_dirname: ''
    id: ???
    num: ???
    config_name: process_data
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '-'
        item_sep: _
        exclude_keys:
        - target
        - features
        - split
        - target.loading.data_dir
        - features.loading.path
  runtime:
    version: 1.0.4
    cwd: /home/danieliong/geomag-forecasting
  verbose: true
start: '2010-01-01'
end: '2019-12-31'
seed: 8686
output:
  features_pipeline: features_pipeline.pkl
  target_pipeline: target_pipeline.pkl
  train_features: train_features.pkl
  train_target: train_target.pkl
  test_features: test_features.pkl
  test_target: test_target.pkl
  group_labels: group_labels.pkl
target:
  name: symh
  load:
    path: data/symh.csv
  pipeline:
    interpolate: false
    resample:
      freq: 5T
      func: mean
    scaler:
      scaler: null
      kwargs: null
    func:
      func: null
      inverse_func: null
      kwargs: null
features:
  name: ace
  load:
    path: data/ace_2010-2019.csv
    positions_path: data/ace_pos_2010-2019.csv
    time_col: times
    features:
    - density
    - speed
    - temperature
    - bx
    - by
    - bz
    - status_swepam
    - status_mag
  columns:
    times: times
    speed: speed
    density: density
    temperature: temperature
    x_coord: x
    status:
    - status_swepam
    - status_mag
  pipeline:
    interpolate:
      method: linear
      axis: 0
      limit_direction: both
      limit: 15
    resample:
      freq: T
      func: mean
    scaler:
      scaler: null
      kwargs: null
    func:
      func: null
      inverse_func: null
      kwargs: null
    values_filter:
      bad_values:
      - -9999
      - 999
      value_ranges:
        density:
        - 0
        - 200
        speed:
        - 200
        - 2000
        temperature:
        - 10000.0
        - 10000000.0
        bx:
        - -200
        - 200
        by:
        - -200
        - 200
        bz:
        - -200
        - 200
    filter:
      type: limited_change
      speed_col: ${features.columns.speed}
      density_col: ${features.columns.density}
      temp_col: ${features.columns.temperature}
      copy: true
      limited_change:
        factor: 1.3
        change_down: 30
        change_ups:
        - 50
        - 10
    propagate:
      x_coord_col: ${features.columns.x_coord}
      speed_col: ${features.columns.speed}
      time_level: ${features.columns.times}
      freq: T
    delete_cols:
    - ${features.columns.x_coord}
    - ${features.columns.status}
split:
  method: storms
  test_size: 5
  storm_times: data/stormtimes.csv
  test_storms: null
  threshold: -100
  threshold_less_than: true
