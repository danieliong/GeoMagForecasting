hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${model}/${now:%Y-%m-%d_%H-%M}
    subdir: ${hydra.job.override_dirname}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra_plugins.hydra_nevergrad_sweeper.nevergrad_sweeper.NevergradSweeper
    optim:
      optimizer: NGOpt
      budget: 3
      num_workers: 1
      noisy: false
      maximize: false
      seed: null
    parametrization:
      param.learning_rate:
        lower: 0.001
        upper: 0.6
      param.max_depth:
        integer: true
        lower: 1
        upper: 9
      param.min_child_weight:
        integer: true
        lower: 1
        upper: 4
      param.colsample_bytree:
        lower: 0.5
        upper: 1.0
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task: []
  job:
    name: app
    override_dirname: ''
    id: ???
    num: ???
    config_name: train
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '-'
        item_sep: _
        exclude_keys:
        - overrides
  runtime:
    version: 1.0.4
    cwd: /home/danieliong/geomag-forecasting
  verbose: true
lag: H
exog_lag: H
lead: H
features: omni
target: symh
split: ${cv.method}
overrides: ''
experiment_name: geomag_forecasting
seed: 8686
load:
  inputs_dir: outputs/processed_data/features-${features}/target-${target}/split-${split}/${overrides}/
  paths:
    group_labels: group_labels.pkl
    target_pipeline: target_pipeline.pkl
    X_train: lagged_features/lead-${lead}_lag-${lag}_exog-${exog_lag}/X_train.npy
    y_train: lagged_features/lead-${lead}_lag-${lag}_exog-${exog_lag}/y_train.pkl
    X_test: lagged_features/lead-${lead}_lag-${lag}_exog-${exog_lag}/X_test.npy
    y_test: lagged_features/lead-${lead}_lag-${lag}_exog-${exog_lag}/y_test.pkl
inverse_transform: true
metric: rmse
model: xgboost
param:
  learning_rate: 0.2
  max_depth: 6
  min_child_weight: 2
  colsample_bytree: 0.8
kwargs:
  num_boost_round: 30
  early_stopping_rounds: 10
  metrics: rmse
outputs:
  model: model.xgb
  predictions: ypred.pkl
  cv_results: cv_results.csv
cv:
  method: storms
  init_params:
    n_splits: 5
