lag: H
exog_lag: H
lead: H
features: solar_wind
target: symh
split: ${cv.method}
overrides: ''
load:
  inputs_dir: outputs/process_data/features-${features}/target-${target}/split-${split}/${overrides}
  paths:
    features_pipeline: features_pipeline.pkl
    target_pipeline: target_pipeline.pkl
    train_features: train_features.pkl
    train_target: train_target.pkl
    test_features: test_features.pkl
    test_target: test_target.pkl
    group_labels: group_labels.pkl
inverse_transform: true
metric: rmse
model: xgboost
param:
  learning_rate: 0.2
  max_depth: 6
  min_child_weight: 2
  colsample_bytree: 0.8
kwargs:
  num_boost_round: 100
  early_stopping_rounds: 30
  metrics: rmse
outputs:
  model: model.xgb
  predictions: ypred.pkl
  cv_results: cv_results.csv
cv:
  method: timeseries
  init_params:
    n_splits: 5
    max_train_size: none
    test_size: none
    gap: 0
