symlink: false
start: '2010-01-01'
end: '2019-12-31'
output:
  features_pipeline: features_pipeline.pkl
  target_pipeline: target_pipeline.pkl
  train_features: train_features.pkl
  train_target: train_target.pkl
  test_features: test_features.pkl
  test_target: test_target.pkl
  group_labels: group_labels.pkl
target:
  name: symh
  load:
    path: data/symh.csv
  pipeline:
    interpolate: false
    resample:
      freq: 5T
      func: mean
    scaler:
      scaler: null
      kwargs: null
    func:
      func: null
      inverse_func: null
      kwargs: null
features:
  name: solar_wind
  load:
    path: data/omni_2010-2019.csv.gz
    time_col: times
    features:
    - b
    - bx
    - by
    - bz
    - vx_gse
    - vy_gse
    - vz_gse
    - density
    - temperature
    - pressure
    - e
    - beta
    - alfven_mach
    - mach
    - x_gse
    - y_gse
    - z_gse
  pipeline:
    interpolate: true
    resample:
      freq: T
      func: mean
    scaler:
      scaler: null
      kwargs: null
    func:
      func: null
      inverse_func: null
      kwargs: null
    filter:
      type: limited_change
      density_col: density
      temp_col: temperature
      limited_change:
        factor: 1.3
        change_down: 30
        change_ups:
        - 50
        - 10
split:
  method: timeseries
  test_size: 0.2
