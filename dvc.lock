        features:
          name: ace
          load:
            path: data/ace_2010-2019.csv
            positions_path: data/ace_pos_2010-2019.csv
            time_col: times
            features:
            - density
            - speed
            - temperature
            - bx
            - by
            - bz
            - status_swepam
            - status_mag
          columns:
            times: times
            speed: speed
            density: density
            temperature: temperature
            x_coord: x
            status:
            - status_swepam
            - status_mag
          pipeline:
            interpolate:
              method: linear
              axis: 0
              limit_direction: both
              limit: 15
            resample:
              freq: T
              func: mean
            scaler:
