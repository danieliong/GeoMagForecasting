# @package _group_


name: ace

load:
  path: data/ace_2010-2019.csv.gz
  time_col: "times"
  features:
    - "density"
    - "speed"
    - "temperature"
    - "bx"
    - "by"
    - "bz"
    - "status_swepam"
    - "status_mag"

pipeline:
  # Arguments for HydraPipeline
  interpolate:
    method: linear
    axis: 0
    limit_direction: both
    limit: 15
  resample:
    freq: 'T'
    func: "mean"
  scaler:
    scaler: null
    kwargs: null
  func:
    func: null
    inverse_func: null
    kwargs: null
  values_filter:
    bad_values: [ -9999, 999 ]
    value_ranges:
      density: [ 0, 200 ]
      speed: [ 200, 2000 ]
      temperature: [ 1e4, 1e7 ]
      bx: [ -200, 200 ]
      by: [ -200, 200 ]
      bz: [ -200, 200 ]
  filter:
    type: "limited_change"
    density_col: "density"
    temp_col: "temperature"
    limited_change:
      factor: 1.3
      change_down: 30
      change_ups: [ 50, 10 ]
  propagate:
    # TODO
    position_cols:
      - "x_gse"
      - "y_gse"
      - "z_gse"
  delete_cols:
    - "x_gse"
    - "y_gse"
    - "z_gse"
    - "status_swepam"
    - "status_mag"
